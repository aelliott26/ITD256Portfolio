<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Tests</title>
  <link rel="stylesheet" href="styles.css">
    <script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
  </script>
</head>
<body>
  <header>
    <h1>Index Tests</h1>
  </header>

  <section class="about">
    <h3>This project was an overview of indexes and queries being run on different types of indexes.</h3>
  </section>
  <section class="features">
    <div class="feature">
      <p>We created two different indexes, one using __iexact, and one without to test the differences in their runtime.</p>
      <a href="https://github.com/aelliott26/ITD256/blob/main/Notes/Use_the_index_django.md" class="button">This is a link to my github overview.</a>
    </div>
  </section>
  <footer>
    <a id="vLink1"><strong>HTML</strong> Valid!</a> |
    <a id="vLink2"><strong>CSS</strong> Valid!</a>
  </footer>
</body>
</html>
